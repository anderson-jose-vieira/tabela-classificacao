<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabela de classificação</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>  
  <body>
    <img src="./img/logo-tabela.png">
    <!-- <h1>Tabela de classificação</h1> -->
    <h2>Inserir Jogador</h2>
    <input type="text" id="nome" placeholder="Digite o Nome" />
    <button type="submit" onclick="adicionarJogador()">Adicionar</button>
    <p id="erroAdicionar"></p>
    <h3 id="numeroPartidas"></h3>
    <table style="width:50%; margin-left: 25%;" >
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
      </tbody>
    </table>
    <br>
    <p>Opções:
      <button type="submit" onclick="adicionarEmpate()">Empate</button>
      <button type="submit" onclick="zerarPontuacao()">Reiniciar Jogo</button>
      <button type="submit" onclick="finalizarJogo()">Finalizar Jogo</button>
    </p>
    <p id="vencedor"></p>
  <br>
    <h3>*Regras: Cada vitória vale 3 pontos, cada empate vale 1 ponto!</h3>
    <h4>*Em caso de empate,ganha o jogador que foi inserido primeiro.</h4>
  </body>
</html>
